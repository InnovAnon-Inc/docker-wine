version: '3'
services:
  wine:
    privileged: true
    build: .
    #build:
    #  context: .
    hostname: wine
    volumes:
      - winevol:/home/zandronum/wine/:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /etc/localtime:/etc/localtime:rw
      - $XAUTHORITY:$XAUTHORITY
    devices:
      - "/dev/snd"
    #network_mode: "host"
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY

volumes:
  winevol:

